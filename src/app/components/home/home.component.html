<div class="row">
    <div class="col s4 center-align" *ngFor="let video of videos">
        <div class="video-container">
            <iframe width="853" height="480" [src]="video.url | safe" frameborder="0" allowfullscreen></iframe>
        </div>
        <p class="flow-text">{{ video.title }}</p>
    </div>
</div>
